<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tablica Inspiracji</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1 class="logo-text">TABLICA INSPIRACJI</h1>

<div class="content-box">
<p class="intro">Tutaj znajdziesz obrazy, kolory i pomysły, które mnie inspirują.</p>

<div id="filters" class="btn-row">
<button data-category="Wszystko" class="chip is-active">Wszystko</button>
<button data-category="Moda" class="chip">Moda</button>
<button data-category="Kolor" class="chip">Kolor</button>
<button data-category="Forma" class="chip">Forma</button>
</div>

<input type="file" id="imageInput" accept="image/*" />
<button id="clearGallery" class="btn-danger">Usuń wszystkie inspiracje</button>

<div id="gallery" class="gallery"></div>
</div>
</div>

<script src="script.js"></script>

<div class="visitor-counter">
<img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fsnowwhitepl.github.io%2Ftablicainspiracji&count_bg=transparent&title_bg=transparent&icon=none&title=Odwiedziny&edge_flat=false" alt="licznik odwiedzin" />
</div>
</body>
</html>
